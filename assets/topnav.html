<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top navigation bar</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/5e1adbb88d.js"
      crossorigin="anonymous"
    ></script>
    <noscript
      ><style>
        #toggleThemeBtn {
          display: none;
        }
      </style></noscript
    >
    <script type="text/javascript" src="../app.js"></script>
  </head>
  <body>
    <div class="topnavgrp" style="width: 100%">
      <div class="topnav">
        <a href="/index.html"
          ><img
            src="../assets/logo.png"
            class="topnavicon button"
            style="padding: 0 !important"
        /></a>
        <form action="../index.html">
          <button class="button topnavtitle" type="submit">
            Aless Website
          </button>
        </form>
        <!--[if gte IE 10]><!-->
        <button
          class="button topnavtitle"
          id="toggleThemeBtn"
          onclick="lightMode(true)"
        >
          <i class="fas fa-sun"></i> (Light mode)
        </button>
        <!--<![endif]-->
      </div>
    </div>
    <div class="website-background">
      <div class="website-background-container"></div>
    </div>
    <br />
    <!--[if gte IE 10]><!-->
    <iframe
      src="/assets/pride-month-banner.html"
      frameborder="0"
      class="pride-month-banner-iframe"
    ></iframe>
    <!--<![endif]-->
  </body>
</html>
