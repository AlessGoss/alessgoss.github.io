<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top navigation bar</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/5e1adbb88d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topnavgrp" style="width: 100%">
      <div class="topnav">
        <a href="/index.html"
          ><img
            src="/Assets/logo.png"
            class="topnavicon a-button"
            style="padding: 0 !important"
        /></a>
        <a href="/index.html" class="topnavtitle a-button">Aless Website</a>
        <a
          href="#"
          class="a-button topnavtitle"
          id="toggleThemeBtn"
          onclick="lightMode(true)"
          ><i class="fas fa-sun"></i> (Light mode)</a
        >
      </div>
    </div>
  </body>
</html>
